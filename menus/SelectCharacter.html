<!DOCTYPE html>
<html>
    <head>
        <title>Select Character</title>
        <link rel="stylesheet" type="text/css" href="genstyle.css">
        <script type="text/javascript" src="SelectCharacter.js"></script>
        <style type="text/css">
            #angel {
                top: 70px;
            }
            #ghoul {
                top: 140px;
            }
            #human {
                top: 210px;
            }
            #demon {
                top: 280px;
            }
        </style>
    </head>
    <body>
        <div id="outerborder">
            <div id="innerborder">
                <div class="title">Choose your race, Summoner</div>
                <div class="button" id="angel" onclick="SelectCharacter('angel');">Angel</div>
                <div class="button" id="ghoul" onclick="SelectCharacter('ghoul');">Ghoul</div>
                <div class="button" id="human" onclick="SelectCharacter('human');">Human</div>
                <div class="button" id="demon" onclick="SelectCharacter('demon');">Demon</div>
            </div>
        </div>
    </body>
</html>
